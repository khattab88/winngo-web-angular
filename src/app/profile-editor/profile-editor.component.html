<div class="profile-editor">

    <header>
        <div class="left">
            <div class="button">
                <a href="#">
                    <i class="fa fa-align-justify"></i>
                </a>
            </div>
        </div>

        <div class="title">
            <h3>Edit Profile</h3>
        </div>

        <div class="right">
            <div class="button left">
                <div id="badge">
                    <a href="#">3</a>
                </div>
            </div>
            <div class="button left">
                <a href="#">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="head">
            <div class="photo left">
                <img src="img/user.png" alt="">
            </div>
            <div class="left">
                <div class="field">
                    <input type="text" placeholder="Full Name">
                </div>
            </div>
        </div>

        <div class="field">
            <input type="tel" placeholder="Mobile number">
        </div>
        <div class="field">
            <input type="email" placeholder="Email">
        </div>
        <div class="field">
            <input type="date" placeholder="Birth date">
        </div>
        <div class="field gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <div class="field">
            <input type="text" placeholder="Home area">
        </div>
        <div class="field">
            <input type="text" placeholder="Work area">
        </div>

        <div class="buttons">
            <div class="field">
                <button id="save" routerLink="/profile">Save</button>
            </div>
            <div class="field">
                <button id="cancel" routerLink="/profile">Cancel</button>
            </div>
        </div>

    </div>
</div>
