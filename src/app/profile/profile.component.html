<div class="profile">

    <app-header></app-header>

    <div class="container">

        <div class="head">
            <div class="photo left">
                <img src="/assets/user.png" alt="">
            </div>
            <div class="detail left">
                <h3>{{ name }}</h3>
                <p>100 Points</p>
            </div>
        </div>

        <div class="field">
            <input type="tel" placeholder="Mobile number : {{ mobile }}" disabled>
        </div>
        <div class="field">
            <input type="email" placeholder="Email : {{ email }}" disabled>
        </div>
        <div class="field">
            <input type="text" placeholder="Birth date : {{ birthDate }}" disabled>
        </div>
        <div class="field">
            <input type="text" placeholder="Gender : {{ gender }}" disabled>
        </div>
        <div class="field">
            <input type="text" placeholder="Home area : {{ homeArea }}" disabled>
        </div>
        <div class="field">
            <input type="text" placeholder="Work area : {{ workArea }}" disabled>
        </div>

        <div class="field">
            <button id="change">Change Password</button>
        </div>
        <div class="field">
            <button id="edit" routerLink="/profile-editor">Edit</button>
        </div>

    </div>
</div>
