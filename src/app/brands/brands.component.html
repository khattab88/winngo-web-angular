<section>
    <div id="list">

        <div class="item" *ngFor="let brand of list" [routerLink]="['/branches', brand.name]">
            <div class="logo">
                <img src="{{ brand.logo }}" alt="{{ brand.name }}">
            </div>
            <div class="info">
                <p class="title">{{ brand.name }}</p>
                <p>{{ brand.noOfBranches }} Branchess</p>
            </div>
        </div>

    </div>
</section>
