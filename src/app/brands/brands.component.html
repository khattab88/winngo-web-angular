<section>
    <div id="list">

        <div class="item" *ngFor="let brand of brands" [routerLink]="['/branches', brand.title]">
            <div class="logo">
                <img src="/assets/{{ brand.img }}" alt="{{ brand.title }}">
            </div>
            <div class="info">
                <p class="title">{{ brand.title }}</p>
                <p>{{ brand.noOfBranches }} Branchess</p>
            </div>
        </div>

    </div>
</section>
